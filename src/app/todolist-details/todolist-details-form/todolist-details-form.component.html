<form  novalidate  autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">

    <input type="hidden" name="id"
    [value]="service.formData.id">
    <div class="form-group">
        <label><h3>Descrição</h3></label>
        <input type="text" class="form-control form-control-lg" placeholder="Descreva a Tarefa"
        name="todoName" #todoName="ngModel" [(ngModel)]="service.formData.todoName" style="width: 500px;"
        required>
    </div>

    <div class="form-group">
        <button style="margin-top : 10px ;" type="submit" class="btn btn-primary mb-2" [disabled]="form.invalid">Cadastrar</button>
    </div>
</form>
