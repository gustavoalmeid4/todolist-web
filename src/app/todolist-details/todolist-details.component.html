<div class="jumbotron py-3">
        <h1 class="display-4 text-center">Todo List</h1>
</div>

<div class="row">
    <div class="col-md-6">
        <app-todolist-details-form></app-todolist-details-form>
    </div>

    <div class="col-md-6">
        <span>
            <h3>Cadastradas</h3>
        </span>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th style="width: 125px;">Status Tarefa</th>
                    <th>ID</th>
                    <th>Tarefa</th>
                    <th>Finalizar</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of service.list">
                    <td>
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                    </td>
                    <td (click)="populateForm(item)"> {{item.id}}</td>
                    <td (click)="populateForm(item)"> {{item.todoName}}</td>
                    <td>
                        <i (click)="populateForm(item)" class="bi bi-check2-circle"></i>
                    </td>
                    <td>
                        <i class="bi bi-trash text-danger" (click)="onDelete(item.id)"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
